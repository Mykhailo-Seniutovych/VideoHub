<button mat-button
        class="menu-button short-button"
        (click)="onMenuClicked()">
    <mat-icon>menu</mat-icon>
</button>

<div class="logo-container">
    <img src="./assets/images/logo.png" />
</div>

<div class="header-menu">
    <div class="search-field">
        <button mat-button
                class="back-button middle-button"
                (click)="onBackClicked()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <input #searchInput
               type="search"
               placeholder="Search videos"
               [value]="searchValue"
               (input)="onInputChange($event)"
               (keyup.enter)="search(searchInput.value)" />
        <div class="search-buttons">
            <button mat-button
                    class="clear-button middle-button"
                    (click)="onClearClicked()">
                <mat-icon>close</mat-icon>
            </button>
            <button mat-button
                    class="search-button middle-button"
                    (click)="onSearchClicked()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
    <div class="profile">
        <button class="user-menu middle-button"
                [matMenuTriggerFor]="menu"
                mat-button
                *ngIf="(user$ | async) as user">
            <span *ngIf="isDektopScreen$ | async">{{user.fullName}}</span>
            <mat-icon *ngIf="!(isDektopScreen$ | async)">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item
                    (click)="openMenu()">Upload Video</button>
        </mat-menu>
        <button mat-button
                color="primary"
                class="logout-btn middle-button"
                (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>
